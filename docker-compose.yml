version: '3'

services:
  darc:
    image: darc
    build: .
    # ports:
    #   - 9065:9065
    command: [ "--file", "/app/text/market.txt" ]
    environment:
      ## [PYTHON] force the stdout and stderr streams to be unbuffered
      PYTHONUNBUFFERED: 1
      # debug mode
      DARC_DEBUG: 0
      # processes
      DARC_CPU: 10
      # multiprocessing
      DARC_MULTIPROCESSING: 0
      # multithreading
      DARC_MULTITHREADING: 0
      # data storage
      PATH_DATA: "data"
      # Tor proxy & control port
      TOR_PORT: 9050
      TOR_CTRL: 9051
      # Tor management method
      TOR_STEM: 1
      # Tor authentication
      TOR_PASS: "16:B9D36206B5374B3F609045F9609EE670F17047D88FF713EFB9157EA39F"
      # Tor bootstrap retry
      TOR_RETRY: 10
      # time delta for caches in seconds
      TIME_CACHE: "inf"
      # time to wait for selenium
      SE_WAIT: 5
      # extract link pattern
      LINK_EX: ".%2A%3F%5C.onion"
      # link black list
      LINK_BL: '[ "%28.%2A%5C.%29%3Ffacebookcorewwwi%5C.onion" ]'
    restart: "always"
    volumes:
      - ./text:/app/text
      - ./cache:/app/cache
      - /data/darc:/app/data
